<main>
  <section class="constructor">
  <h2>Конструктор расписания</h2>
  <form id="schedule-form" class="form">
    <label for="days">Количество дней:</label>
    <select id="days">
      <option value="5">5 дней</option>
      <option value="6">6 дней</option>
    </select>

    <label for="lessons">Максимум занятий в день:</label>
    <input type="number" id="lessons" min="1" max="8" value="6">

    <label for="language">Язык таблицы:</label>
    <select id="language">
      <option value="ru">Русский</option>
      <option value="en">English</option>
    </select>

    <button class="button-construct" type="submit">Сгенерировать</button>
  </form>

  <button class="button-construct" id="save-settings">Сохранить настройки</button>
  <button class="button-construct" id="load-settings">Загрузить настройки</button>
  <button class="button-construct" id="clear-settings">Очистить настройки</button>

  <div class="schedule-container" id="schedule-container"></div>
  </section>
</main>

<script src="scripts/schedule.js"></script>
